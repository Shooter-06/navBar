<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
}

.main-container {
  width: 70%;
  margin: auto;
}

.container {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
}

.left,
.right {
  flex: 1;
}

.left {
  margin-right: 10px;
}

.right {
  margin-left: 10px;
}

.form-field {
  margin-bottom: 10px;
}

.navbar {
  background-color: #333;
  overflow: hidden;
}

.navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.navbar a:hover {
  background-color: #ddd;
  color: black;
}

</style>
</head>
<body>

<div class="main-container">

  <div class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </div>

  <div class="container">
    <div class="left">
      <form action="/submit" method="post">
        <div class="form-field">
          <label for="fname1">First name:</label><br>
          <input type="text" id="fname1" name="fname1"><br>
        </div>
        <!-- Add the remaining form fields as in the previous example... -->
        <input type="submit" value="Submit">
      </form>
    </div>

    <div class="right">
      <form action="/submit" method="post">
        <div class="form-field">
          <label for="fname2">First name:</label><br>
          <input type="text" id="fname2" name="fname2"><br>
        </div>
        <!-- Add the remaining form fields as in the previous example... -->
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</div>

</body>
</html>
