<!DOCTYPE html>
<html>
    <head>
        <title>My web page</title>
        <link rel="stylesheet" href="css.css">
    </head>
    <body>
        <h2>Admin Sites</h2>
        <p>This is Edit/Add form.</p>
        <hr>
        <div class="formDiv">
            <div class="divLeft"> 
                <form id="myForm">
                    <div class="container">
                        <div class="textbox-container">
                            <label for="fname">Name:</label>
                            <div>
                                <input type="text" id="fname" name="fname" class="textbox"><br><br>
                            </div>
                        </div>
                        <div class="textbox-container">
                            <label for="key">Key:</label>
                            <div>
                                <input type="text" id="key" name="key" class="textbox"><br><br>
                            </div>
                        </div>
                        <div class="textbox-container">
                            <label for="contact-email">Contact Email:</label>
                            <div>
                                <input type="text" id="contact-email" name="contact-email" class="textbox"><br><br>
                            </div>
                        </div>
                        <div class="textbox-container">
                            <label for="contact-email-text">Contact Email Text:</label>
                            <div>
                                <input type="text" id="contact-email-text" name="contact-email-text" class="textbox"><br><br>
                            </div>
                        </div>
                        <div class="textbox-container">
                            <label for="report-path">Report Path:</label>
                            <div>
                                <input type="text" id="report-path" name="report-path" class="textbox"><br><br>
                            </div>
                        </div>
                        <div class="textbox-container">
                            <label for="report-archive-path">Report Archive Path:</label>
                            <div>
                                <input type="text" id="report-archive-path" name="report-archive-path" class="textbox"><br><br>
                            </div>
                        </div>
                        <div class="textbox-container">
                            <label for="division">Division:</label>
                            <div>
                                <select name="divSelect" id="divSelect">
                                    <option value=""></option>
                                </select><br><br>
                            </div>
                        </div>
                        <div class="textbox-container">
                            <div class="labels">
                                <label for="default-size">Default size</label>
                                <div>
                                    <input type="checkbox" id="1" name="choice1" value="default" class="largerCheckBox">
                                </div>
                                <label for="myReports">myReports</label><br>
                                <div>
                                    <input type="checkbox" id="1" name="choice1" value="default" class="largerCheckBox">
                                </div>
                            </div>
                        </div>
                        <div class="textbox-container">
                            <label for="vehicle">Active</label>
                            <div>
                                <input type="checkbox" id="active" name="sitesActivation" class="largerCheckBox"><br><br>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
